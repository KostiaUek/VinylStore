<!DOCTYPE html>

<!-- Landing Page -->

<html>
    <head>
        <title>Store: Home</title>

        <link rel="stylesheet" href="../styles/pages/common/header.css">

        <link rel="stylesheet" href="../styles/pages/index/nav.css">
        <link rel="stylesheet" href="../styles/pages/index/banner.css">

        <link rel="stylesheet" href="../styles/elements/shadows.css">
        <link rel="stylesheet" href="../styles/elements/dropdown.css">
        <link rel="stylesheet" href="../styles/elements/flex.css">
        <link rel="stylesheet" href="../styles/elements/search.css">

        <link rel="stylesheet" href="../styles/reset.css">
        <link rel="stylesheet" href="../styles/common.css">
        <link rel="stylesheet" href="../variables.css">

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100&family=Orbitron:wght@500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>

        <!-- Icons -->
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-thin-straight/css/uicons-thin-straight.css'>
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-straight/css/uicons-regular-straight.css'>
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
        
    </head>

    <body>
        <header class="shadow-s">
            <div class="header flex shadow-m">
                <div class="header__left">
                    <a class="header__logo">
                        UwUSounds
                    </a>
                </div>
                <div class="header__center">
                    
                </div>
                <div class="header__right">
                    <div class="search__container">
                        <div class="search">
                            <input class="search__input"></input>
                            <button class="search__button">
                                <i class="fi fi-rr-search"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="header__far-right">
                    <div class="header__icon-wrapper">
                        <i class="fi fi-rr-portrait header__icon"></i>
                    </div>
                    <div class="header__icon-wrapper">
                        <i class="fi fi-rr-heart header__icon"></i>
                    </div>
                    <div class="header__icon-wrapper">
                        <i class="fi fi-rr-shopping-cart header__icon"></i>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            
        </header>
        <main>
            <div class="banner shadow-s">
                <div class="banner__text-container centered">
                    <h1 class="banner__title">Best Record shop in Krakow</h1>
                    <p class="banner__paragraph">We sell more then 900 different compositions from authors all over the world.</p>
                    <p class="banner__paragraph">You can get any song for accessible price.</p>

                    <div class="banner__button-container">
                        <button class="banner__button centered">
                            SHOP NOW
                        </button>
                    </div>
                </div>  
            </div>

            <nav class="nav centered shadow-m">
                <a href="">
                    <div class="nav__element">
                        Popular
                    </div>
                </a>
                <div class="dropdown">
                    <div class="dropdown__button nav__element">
                        Best Sellers <i class="fi fi-ts-angle-small-down"></i>
                    </div>
                    <div class="dropdown__content shadow-s">
                        
                    </div>
                </div>
                <a href="">
                    <div class="nav__element">
                        Genres <i class="fi fi-ts-angle-small-down"></i>
                    </div>
                </a>
                <a href="">
                    <div class="nav__element">
                        Pre-Order
                    </div>
                </a>
            </nav>
        </main>
        <footer>

        </footer>
    </body>
</html>
